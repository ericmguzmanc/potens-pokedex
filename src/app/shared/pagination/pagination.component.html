<nav style="margin-top: 10px;">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="currentPage == 1" (click)="selectPage(currentPage - 1, $event)">
      <a class="page-link" href="" >Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages | async" [class.active]="page == currentPage">
      <a class="page-link" href="" (click)="selectPage(page, $event)">
        {{ page }}
      </a>
    </li>
    <li class="page-item" *ngIf="(currentPage + range) < totalPages" (click)="selectPage(currentPage + 1, $event)">
      <a class="page-link" href="" >Next</a>
    </li>
  </ul>
</nav>
